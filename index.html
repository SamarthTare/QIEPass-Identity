<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIEPass | Soulbound Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN WAHI RAHEGA (PREMIUM LOOK) --- */
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body {
            margin: 0; padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            color: white; overflow: hidden;
        }
        body::before {
            content: ''; position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(118,75,162,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: moveBackground 15s infinite alternate; z-index: -1;
        }
        @keyframes moveBackground { 0% { transform: translate(-10%, -10%); } 100% { transform: translate(10%, 10%); } }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px; border-radius: 24px;
            width: 100%; max-width: 420px; text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        h1 {
            font-size: 2.5rem; margin: 0 0 10px 0;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        p.subtitle { color: #aeb2b8; font-size: 0.9rem; margin-bottom: 30px; }
        .badge-container { font-size: 80px; margin-bottom: 20px; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }

        .btn-main {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; margin-top: 10px;
        }
        .btn-connect { background: white; color: #302b63; }
        .btn-connect:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); }
        
        .btn-mint { background: linear-gradient(90deg, #00dbde, #fc00ff); color: white; box-shadow: 0 0 20px rgba(252, 0, 255, 0.4); }
        .btn-mint:hover { box-shadow: 0 0 40px rgba(252, 0, 255, 0.6); transform: scale(1.02); }

        .status { margin-top: 20px; font-size: 0.85rem; color: rgba(255, 255, 255, 0.6); min-height: 20px; }
        .address-box {
            background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 50px;
            font-family: monospace; color: #00dbde; font-size: 0.8rem;
            display: inline-block; margin-bottom: 20px; border: 1px solid rgba(0, 219, 222, 0.3);
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="badge-container">ðŸ’Ž</div>
        <h1>QIE PASS</h1>
        <p class="subtitle">Secure Soulbound Identity on Blockchain</p>

        <div id="walletDisplay" class="hidden">
            <span class="address-box" id="walletAddress">0x...</span>
        </div>

        <button id="connectBtn" class="btn-main btn-connect" onclick="connectWallet()">
            Connect Wallet
        </button>
        
        <button id="mintBtn" class="btn-main btn-mint hidden" onclick="mintBadge()">
            Mint Identity Badge
        </button>

        <div class="status" id="status">Ready to connect...</div>
    </div>

    <script>
        // --- 100% DEMO MODE (NO METAMASK ERRORS) ---
        
        function connectWallet() {
            const statusEl = document.getElementById("status");
            const btn = document.getElementById("connectBtn");

            // Fake Loading
            btn.innerText = "Connecting...";
            statusEl.innerText = "Requesting Wallet Access...";

            setTimeout(() => {
                // Fake Success
                const fakeAddress = "0x71C...9A21";
                
                document.getElementById("connectBtn").classList.add("hidden");
                document.getElementById("walletDisplay").classList.remove("hidden");
                document.getElementById("mintBtn").classList.remove("hidden");
                
                document.getElementById("walletAddress").innerText = fakeAddress;
                statusEl.innerText = "Wallet Connected Successfully";
                statusEl.style.color = "#00dbde";
            }, 1000); // 1 second delay for realism
        }

        function mintBadge() {
            const statusEl = document.getElementById("status");
            const btn = document.getElementById("mintBtn");
            
            // Fake Processing
            btn.innerText = "VERIFYING...";
            btn.style.opacity = "0.7";
            statusEl.innerText = "Interacting with Smart Contract (0x72...9A)...";
            statusEl.style.color = "#ffff00"; // Yellow

            setTimeout(() => {
                // Fake Minting Success
                btn.innerText = "VERIFIED âœ“";
                btn.style.background = "#00ff41"; 
                btn.style.boxShadow = "0 0 30px #00ff41";
                
                statusEl.innerHTML = "Transaction Confirmed! <br> Soulbound ID: #101 Minted.";
                statusEl.style.color = "#00ff41"; // Green
                
                // Final Celebration
                setTimeout(() => {
                     alert("ðŸŽ‰ SUCCESS!\n\nYour Identity is now secured on QIE Blockchain.");
                }, 500);

            }, 2500); // 2.5 seconds delay
        }
    </script>
</body>
</html>
